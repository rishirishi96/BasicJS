<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    <link rel="stylesheet" href = "https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href = "cssheet.css">
</head>
<body>
    <div class="container-1">
        <h2> How many days you have lived in this world ? </h2>
        <div class="flex-box-container-1">
            <div>
                <button class="btn btn-primary" onclick="agetodays()">Click Me</button>
            </div>
            <div> 
                <button class="btn btn-danger" onclick="reset()"{}>Reset</button>
            </div>
        </div>
        <div class = "flex-box-container-1">
            <div id="flex-box-result"></div>
        </div>
    </div>
    <div class = "container-2">
        <h2>HEISENBERG Generator</h2>
        <button class="btn btn-success" id="cat-generator" onclick="generateCat()">Generate</button>
        <div class = "flex-box-container-2" id = "flex-cat-gen">
        </div>
    </div>

    <div class="container-3">
        <h2>ROCK - PAPER - SCISSOR</h2>
        <div class = "flex-box-rps" id="flex-box-rps-div">
            <img id= "paper" src="paper.jpeg" alt="" height = 150 width = 150 onclick="rpsgame(this)">
            <img id= "rock" src="rock.png" alt="" height = 150 width = 150 onclick="rpsgame(this)">
            <img id= "scissor" src="scissor.png" alt="" height = 150 width = 150 onclick="rpsgame(this)">
        </div>
    </div>
    <div class="container-4">
        <h2>Button Color Change</h2>
        <div class="flex-box-pick-color">
            <form action="">
                <select name="backdrop" id="background" onchange="buttoncolorchange(this)">
                    <option value="random">Random</option>
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                    <option value="reset">Reset</option>
                </select>
            </form>
            <button class="btn btn-primary">Facebook</button>
            <button class="btn btn-danger">GMail</button>
            <button class="btn btn-warning">Notes</button>
            <button class="btn btn-success">Sheets</button>
        </div>
    </div>

    <div class="container-5">
        <h2>Challenge 5: BlackJack</h2>
        <h3> <span id="blackjack-result"> Lets play! </span> </h3>

        <div class="flex-blackjack-row1">
            <div id="your-box">
                <h2>You: <span id="your-blackjack-result">0</span></h2>
            </div>
            <div id="dealer-box">
                <h2>Dealer: <span id="dealer-blackjack-result">0</span></h2>
            </div>
        </div>

        <div class="flex-blackjack-row2">
            <div >
                <button class="btn-lg btn-primary mr-2" id="hit">Hit</button>
                <button class="btn-lg btn-warning mr-2" id="stand">Stand</button>
                <button class="btn-lg btn-danger mr-2" id="deal">Deal</button>
            </div>
        </div>

        <div class="flex-blackjack-row3">
            <table>
                <tr>
                    <th>Wins</th>
                    <th>Losses</th>
                    <th>Draw</th>
                </tr>
                <tr>
                    <td> <span id = 'wins'>0</span></td>
                    <td><span id="losses">0</span></td>
                    <td><span id="draw">0</span></td>
                </tr>
            </table>
        </div>
    </div>

    <script src="static/script1.js">

    </script>
</body>
</html>
